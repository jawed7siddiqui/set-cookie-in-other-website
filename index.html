<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Iframe</title>
</head>
<body>
    <h1>Load Test Page in Iframe</h1>
    
    <!-- Iframe to load the page -->
    <iframe id="testIframe" src="https://sams-club.coupons/test.php?id=12345" width="600" height="400" style="border: 1px solid #ccc;"></iframe>
    
    <script>
        // Function to set a cookie when the iframe is loaded
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        // Set cookie when the iframe loads
        const iframe = document.getElementById('testIframe');
        iframe.onload = function() {
            setCookie('id', '12345', 1); // Set cookie with name 'id' and value '12345' for 1 day
            console.log('Cookie set: id=12345');
        };
    </script>
</body>
</html>
